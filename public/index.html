<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2E and Staking Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0F1014;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .button-container button {
            background: linear-gradient(135deg, #ffe500, #cf68fb, #4fffbc);
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button-container button:hover {
            background: linear-gradient(135deg, #4fffbc, #cf68fb, #ffe500);
        }
        .calculator {
            display: none;
        }
        .calculator.active {
            display: block;
        }
        h2 {
            color: #ffe500;
        }
        .dropdown, .input-field {
            margin: 10px 0;
        }
        .input-field input {
            padding: 10px;
            font-size: 16px;
            background-color: #262933;
            border: 1px solid #4fffbc;
            color: white;
            width: 100%;
        }
        .dropdown select {
            padding: 10px;
            background-color: #262933;
            color: white;
            border: 1px solid #4fffbc;
            width: 100%;
        }
        .result-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        .result-table th, .result-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #4fffbc;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Button Container -->
    <div class="button-container">
        <button id="p2e-button">Play to Earn Calculator</button>
        <button id="staking-button">Staking Calculator</button>
    </div>

    <!-- Play-to-Earn Calculator -->
    <div id="p2e-calculator" class="calculator">
        <h2>Play-to-Earn Calculator</h2>
        <div class="dropdown">
            <label for="play-intensity">Play Intensity</label>
            <select id="play-intensity">
                <option value="casual">Casual</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="superuser">Super User</option>
            </select>
        </div>
        <div class="input-field">
            <label for="island-price">Current ISLAND Price ($)</label>
            <input type="number" id="island-price" placeholder="Enter price or fetch" />
        </div>
        <h3>Play-to-Earn Guide:</h3>
        <p>Learn how to earn ISLAND tokens...</p>
        <!-- More detailed guide -->
    </div>

    <!-- Staking Calculator -->
    <div id="staking-calculator" class="calculator">
        <h2>Staking Calculator</h2>
        <div class="input-field">
            <label for="staking-amount">Initial Staked Amount</label>
            <input type="number" id="staking-amount" placeholder="Enter ISLAND to stake" />
        </div>
        <div class="input-field">
            <label for="compounding-rate">Compounding Rate (%)</label>
            <input type="number" id="compounding-rate" placeholder="Enter rate for compounding" />
        </div>
        <h3>Palms NFT Tier</h3>
        <div class="dropdown">
            <label for="palm-tier">Select Palm NFT Tier</label>
            <select id="palm-tier">
                <option value="iron">Iron</option>
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="neon">Neon</option>
                <option value="ultra">Ultra</option>
            </select>
        </div>
        <div class="input-field">
            <label for="palm-quantity">Quantity of Palm NFTs</label>
            <input type="number" id="palm-quantity" placeholder="Enter number of Palm NFTs" />
        </div>
        <h3>Staking Rewards Calculator</h3>
        <table class="result-table">
            <thead>
                <tr>
                    <th>Days</th>
                    <th>Total Staked</th>
                    <th>Earn Rate</th>
                    <th>Cycle Cap</th>
                    <th>Daily Gains</th>
                    <th>Cycle Gains</th>
                    <th>Total Gains</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10</td>
                    <td>100 ISLAND</td>
                    <td>0.1 ISLAND</td>
                    <td>1000 ISLAND</td>
                    <td>10 ISLAND</td>
                    <td>100 ISLAND</td>
                    <td>110 ISLAND</td>
                </tr>
                <!-- More rows can be added -->
            </tbody>
        </table>
    </div>
</div>

<script>
    // Switch between calculators
    document.getElementById("p2e-button").addEventListener("click", function() {
        document.getElementById("p2e-calculator").classList.add("active");
        document.getElementById("staking-calculator").classList.remove("active");
    });

    document.getElementById("staking-button").addEventListener("click", function() {
        document.getElementById("staking-calculator").classList.add("active");
        document.getElementById("p2e-calculator").classList.remove("active");
    });

    // Fetch ISLAND token price from CoinGecko
    async function fetchIslandPrice() {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=island-token&vs_currencies=usd');
        const data = await response.json();
        document.getElementById('island-price').value = data['island-token'].usd;
    }

    fetchIslandPrice();
</script>

</body>
</html>
